<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WebSnap</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="popup-container">
        <h2>
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 5C7 5 2.73 8.11 1 12c1.73 3.89 6 7 11 7s9.27-3.11 11-7c-1.73-3.89-6-7-11-7Zm0 11c-2.21 0-4-1.79-4-4s1.79-4 4-4 4 1.79 4 4-1.79 4-4 4Zm0-7a3 3 0 1 0 .01 6.01A3 3 0 0 0 12 9Z" fill="#0078d4"/>
            </svg>
            WebSnap
        </h2>
        <p>Capture high-quality screenshots</p>

        <button id="captureVisible">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 5C7 5 2.73 8.11 1 12c1.73 3.89 6 7 11 7s9.27-3.11 11-7c-1.73-3.89-6-7-11-7Zm0 11c-2.21 0-4-1.79-4-4s1.79-4 4-4 4 1.79 4 4-1.79 4-4 4Zm0-7a3 3 0 1 0 .01 6.01A3 3 0 0 0 12 9Z" fill="white"/>
            </svg>
            Capture Screenshot
        </button>

        <button id="captureFull">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M3 3h8v8H3V3Zm2 2v4h4V5H5Zm8-2h8v8h-8V3Zm2 2v4h4V5h-4ZM3 13h8v8H3v-8Zm2 2v4h4v-4H5Zm8-2h8v8h-8v-8Zm2 2v4h4v-4h-4Z" fill="white"/>
            </svg>
            Capture Full Page
        </button>

        <footer>
            <p>Made with ❤️ by <a href="https://linkedin.com/in/adiistooweird/" target="_blank" style="color: inherit; text-decoration: none;">Adi</a></p>
        </footer>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
